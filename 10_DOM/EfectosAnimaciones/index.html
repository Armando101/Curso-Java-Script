<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaciones</title>
	<style>
		.box {
			width: 300px;
			height: 50px;
			border: 5px dashed black;
			background-color: #CCC;
			text-align:center;
			line-height: 50px;
			color: black;
			font-size: 19px;
			font-family: sans-serif;
			margin-top: 15px;

			clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
			transition: all 400ms;
		}

	</style>
</head>
<body>
	<h1>Learning JS</h1>
	
	<button id="toggle">Hide</button>	
	<div class="box">
		Efects with JS
	</div>

	<script src="js/1_efects.js"></script>
</body>
</html>
