<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Shorthand Property Names</title>
</head>
<body>
  <main>
    <h1>
      La mejor. <br>
      Para los mejores
    </h1>
    <div class="hero">
      <div class="wrapper">
        <div class="hero-content">
          <div class="mac"></div>
          <div class="app">
            <p>
              <strong>
                Precio:
              </strong>
              <span id="price">-</span>
            </p>
            <p>
              <strong>
                Precio oferta:
              </strong>
              <span id="offer">-</span>
            </p>
            <p>
              <strong>
                Precio Final:
              </strong>
              <span id="final-price">-</span>
            </p>
            <button class="button" id="make-offer">Regatear</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const price = 2700;
    const mackbook = {
      price,
      set offer(offer) {
        this.price -= offer;
      },
      getPrice() {
        console.log(this.price);
      },
      get finalPrice() {
        return this.price * 1.16;
      },
      *discount(offer) {
        let price = this.finalPrice;
        while (true) {
          yield price -= offer;
        }
      }
    }

    window.price.textContent = mackbook.price;
    mackbook.offer = 500;
    window.offer.textContent = mackbook.price;
    window['final-price'].textContent = mackbook.finalPrice;
  
    const makeOffer = mackbook.discount(15);
    window['make-offer'].addEventListener('click', ()=> {
      window['final-price'].textContent = makeOffer.next().value;
    });

  
  </script>

</body>
</html>
